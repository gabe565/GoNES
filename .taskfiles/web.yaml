# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

tasks:
  npm:
    internal: true
    dir: web
    sources: [package*.json]
    cmd: npm install

  build-wasm:
    env:
      GOOS: js
      GOARCH: wasm
    cmds:
      - go generate -x
      - go build -ldflags='-w -s' -trimpath -tags gzip -o web/src/assets/gones.wasm

  optimize:
    dir: web/src/assets
    vars:
      TEMP:
        sh: mktemp
    cmds:
      - defer: rm -f "{{ .TEMP }}"
      - wasm-opt -Oz --enable-bulk-memory -o "{{ .TEMP }}"  gones.wasm
      - mv "{{ .TEMP }}" gones.wasm

  build:
    deps: [build-wasm, npm]
    dir: web
    cmds:
      - task: optimize
      - npm run build

  serve:
    deps: [build-wasm, npm]
    dir: web
    cmd: npm run dev
